<div class="flex col scroll align-start-center">
    <div class="flex col block">
        <div class="row header align-start-center">
            <img class="img40 p8 img-gray ripple" src="/mfm-wallet/img/info.svg" ng-click="scrollToReadme('white_paper')">
            <div class="flex row align-center-center">
                <div class="row align-start-center p8 back-gray radius-default ripple"
                     ng-show="wallet.address()"
                     ng-click="openSettings()">
                    <div class="radius-default back-black" ng-style="getIdenticon(wallet.address())"></div>
                    <p class="ml8">{{formatAddress(wallet.address())}}</p>
                </div>
                <div class="ph16 pv8 back-gray radius-default ripple"
                     ng-hide="wallet.address()"
                     ng-click="openLogin()">
                    <p>{{str.login}}</p>
                </div>
            </div>
            <img class="img40 p8 img-gray ripple" src="/mfm-wallet/img/search.svg" ng-click="openSearch()">
        </div>

        <md-tabs md-selected="slideIndex" class="col p0 mt16 no-swipe" md-swipe-content md-dynamic-height>
            <md-tab label="$index" ng-repeat="item in slides">
                <div class="col" style="min-height: 200px; padding: 0 16px; text-shadow: #000000 1px 0 30px;">
                    <div class="flex col p16 back-gray radius-default nowrap-disabled align-center-center"
                         ng-style="getBack('usdt')">
                        <div class="col gap16 align-start-center">
                            <p class="size40 bold">{{item.title}}</p>
                            <p class="text1">{{item.text}}</p>
                        </div>
                    </div>
                </div>
            </md-tab>
        </md-tabs>

        <div class="col mt16" ng-repeat="category in ['top_search', 'top_exchange', 'top_mining', 'top_staking']">
            <p class="text1 ml16 bold">{{str[category]}}</p>
            <div class="row mt16 scroll-horizontal">
                <div class="col ml16 align-start-center" ng-repeat="domain in tops[category]">
                    <div class="col p16 radius-default back-gray ripple"
                         ng-click="openExchange(domain)">
                        <div ng-style="getLogo(domain)"></div>
                    </div>
                    <p class="mt4 text2" style="max-width: 64px">{{formatDomainShort(domain)}}</p>
                </div>
            </div>
        </div>

        <div class="nowrap-disabled m16" ng-include="'/mfm-wallet/home/landing/' + getLanguage()"></div>
    </div>
</div>
