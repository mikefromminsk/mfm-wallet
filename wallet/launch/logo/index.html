<md-dialog class="fill col">
    <div class="row header align-start-center">
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="openSupport()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/support.svg">
        </div>
        <p class="flex row align-center-center">{{str.upload_logo}}</p>
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="close()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
        </div>
    </div>
    <div class="flex col content input-content">
        <div class="flex col align-center-center">
            <div class="col align-center-center">
                <div class="step" ng-show="!logoLink">
                    <img class="img64 img-accent ripple"
                         ng-click="uploadLogo()"
                         src="/mfm-wallet/img/upload-circle.svg">
                </div>
                <img class="img64" src="{{logoLink}}" onload="logoLoaded()" ng-show="logoLink">
                <p class="mt16 text2">{{formatTicker(domain)}}</p>
            </div>
        </div>
        <div class="primary-button"
             ng-click="openDistribution(domain, close)"
             ng-disabled="!logoLink">
            {{str.save}}
        </div>
    </div>
</md-dialog>
