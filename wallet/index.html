<div class="flex col">
    <div class="row header align-start-center">
        <img class="img40 p8 img-gray" src="/mfm-wallet/img/gift.svg" ng-click="openAirdrop(wallet.vavilon, refresh)">
        <div class="flex row align-center text1">{{host}}</div>
        <img class="img40 p8 img-gray ripple" src="/mfm-wallet/img/settings.svg" ng-click="openSettings(refresh)">
    </div>
    <div class="flex col scroll align-start-center" ng-hide="wallet.address()">
        <div class="flex col">
            <ng-include src="'/mfm-wallet/wallet/login/login.html?v=11'"></ng-include>
        </div>
    </div>
    <div class="flex col scroll align-start-center" ng-show="wallet.address()">
        <div class="flex col block">
            <img class="refresh-icon img-gray" src="/mfm-wallet/img/reload.svg">
            <div class="input-content">
                <div class="col align-center-center">
                    <div class="row align-center text0" style="margin-top: 40px;">
                        $
                        <div id="total">0</div>
                    </div>
                    <div class="row align-start-center mt8">
                        <div ng-style="getLogo(wallet.vavilon, 16)"></div>
                        <p class="ml8 text2">{{wallet.address()}}</p>
                        <div class="radius-default p8 ripple" ng-click="copy(wallet.address())">
                            <img class="img16 img-gray400" src="/mfm-wallet/img/copy.svg">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="flex p16 col align-start-center ripple"
                         ng-click="openExchange(domain, refresh)">
                        <img class="img16 img-gray" src="/mfm-wallet/img/exchange.svg">
                        <p class="mt8 text2">{{str.swap}}</p>
                    </div>
                    <div class="flex p16 col align-start-center ripple"
                         ng-click="openMiner(null, refresh)">
                        <div class="row gap4">
                            <img class="img16 img-gray"
                                 ng-class="{'img-yellow': (miner_account && miner_account.domains && miner_gas_account && miner_gas_account.balance > 0.001),
                             'img-red': (miner_account && miner_account.domains && (!miner_gas_account || miner_gas_account.balance <= 0.001))}"
                                 src="/mfm-wallet/img/energy.svg">
                            {{miner_account ? formatAmount(miner_gas_account.balance * 100, "", 2) : ""}}
                        </div>
                        <p class="mt8 text2">{{str.mining}}</p>
                    </div>
                    <div class="flex p16 col align-start-center ripple"
                         ng-click="openSend(domain, null, null, refresh)">
                        <img class="img16 img-gray" src="/mfm-wallet/img/send.svg">
                        <p class="mt8 text2">{{str.send}}</p>
                    </div>
                </div>
                <ng-include ng-show="top_airdrops && top_airdrops.length > 0" src="'/mfm-wallet/wallet/airdrop/airdrops.html?v=11'"></ng-include>
                <div class="col gap16" ng-hide="!wallet.address()">
                    <ng-include src="'/mfm-wallet/wallet/accounts.html?v=11'"></ng-include>
                    <div class="primary-button back-pay mh0 mb0 mt8" ng-click="openLaunchToken(refresh)">
                        {{str.launch_token}}
                    </div>
                    <div class="row primary-button back-black m0"  ng-click="openSupport()">
                        {{str.report_a_bug}}
                    </div>
                </div>

                <ng-include src="'/mfm-wallet/wallet/trans.html?v=11'"></ng-include>
                <div class="col align-center-center text1 text-gray"
                     ng-hide="trans.length > 0"
                     style="height: 100px">
                    {{str.there_is_no_history_yet}}
                </div>
            </div>
        </div>
    </div>
</div>
