<md-dialog class="fill col">
    <div class="row header align-start-center">
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="openAirdropCreate(wallet.gas_domain)">
            <img class="img16 img-gray400" src="/mfm-wallet/img/plus.svg">
        </div>
        <p class="flex row align-center">{{str.airdrop}}</p>
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="close()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
        </div>
    </div>
    <div class="flex col scroll">
        <div class="flex col block input-content">
            <img class="refresh-icon img-gray" src="/mfm-wallet/img/close.svg">
            <div class="row input-wrapper">
                <img class="img-white" src="/mfm-wallet/img/giftbox.svg" ng-hide="parseDomain()">
                <div ng-style="getLogo(parseDomain())" ng-show="parseDomain()"></div>
                <input type="text"
                       id="enter_promo"
                       ng-model="promo"
                       oninput="this.value = this.value.toLowerCase().replace(/[^a-z0-9_]/g, '')"
                       placeholder="{{str.promo_code}}">
            </div>
            <div class="primary-button"
                 ng-disabled="!promo || in_progress"
                 ng-click="receive()">
                {{str.receive}}
            </div>

            <div class="nowrap-disabled" id="airdrop_faq"
                 ng-include="'/mfm-wallet/products/airdrop/create/rules/' + getLanguage() + '.html'"></div>

            <div></div>
        </div>
    </div>
</md-dialog>
