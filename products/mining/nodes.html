<div class="flex col">
    <div class="row header align-center-center">
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="openNodeAdd(refresh)">
            <img class="img16 img-gray400" src="/mfm-wallet/img/plus.svg">
        </div>
        <div class="flex row align-center-center text1">
            {{str.node_profile}}
        </div>
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="close()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
        </div>
    </div>
    <div class="flex col scroll align-start-center">
        <div class="flex col block">
            <img class="refresh-icon img-gray" src="/mfm-wallet/img/reload.svg">
            <div ng-include="'/mfm-wallet/products/mining/node.html'"></div>
            <div></div>
        </div>
    </div>
</div>
