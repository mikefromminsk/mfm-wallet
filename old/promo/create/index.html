<md-dialog class="fill col">
    <div class="row align-start-center p16 text1">
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="closeAll()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/home.svg">
        </div>
        <p class="flex row align-center">{{str.new_airdrop}}</p>
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="close()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
        </div>
    </div>
    <div class="flex col scroll align-start-center">
        <div class="col block input-content">
            <img class="refresh-icon img-gray" src="/mfm-wallet/img/close.svg">
            <div class="row input-wrapper">
                <img class="img-white" src="/mfm-wallet/img/giftbox.svg">
                <input type="text"
                       id="promo"
                       minlength="3"
                       maxlength="32"
                       oninput="this.value = this.value.toLowerCase().replace(/[^a-z0-9_]/g, '')"
                       ng-model="promoCode"
                       placeholder=" ">
                <label for="promo">{{str.promo_code}}</label>
            </div>
            <div class="row input-wrapper">
                <div ng-style="getLogo(domain)"></div>
                <input type="number"
                       id="amount"
                       ng-model="amount"
                       placeholder=" ">
                <label for="amount">{{str.amount}}</label>
                <button ng-click="setMax()"
                        ng-hide="account.balance == 0">
                    {{str.max}}
                </button>
            </div>
            <div class="row gap8">
                <p class="text-gray">{{str.available}}:</p>
                <div ng-class="{'text-red': account.balance < amount}">
                    {{formatAmount(account.balance, domain)}}
                </div>
            </div>
            <p class="text-gray">{{str.per_person}}:</p>
            <div class="row mt8">
                <button class="flex" ng-class="{'back-accent': dropAmount == 1}" ng-click="setDropAmount(1)">1</button>
                <button class="flex" ng-class="{'back-accent': dropAmount == 10}" ng-click="setDropAmount(10)">10</button>
            </div>
            <div class="primary-button"
                 ng-click="create()"
                 ng-disabled="!amount || !promoCode || in_progress">
                {{str.share}}
            </div>
            <div class="nowrap-disabled" id="airdrop_faq" ng-include="'/mfm-wallet/promo/create/rules/' + getLanguage()"></div>

            <div></div>
        </div>
    </div>
</md-dialog>
