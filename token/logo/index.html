<md-dialog class="fill col">
    <div class="row header align-start-center back-gray">
        <p class="flex">{{formatTicker(domain)}} logo</p>
        <div class="row img32 radius-default back-gray align-center-center ripple" ng-click="close()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
        </div>
    </div>
    <div class="flex col content">
        <div class="flex col input-content align-center-center">
            <div class="col align-center-center gap16">
                <div class="col">
                    <div class="button"
                         ng-click="uploadLogo()">
                        Upload
                    </div>
                </div>
                <div class="row">
                    <img class="radius24"
                         src="{{getLogoOrGen()}}"
                         style="width: 100px; height: 100px"
                         onerror="imgError(this)">
                </div>
                <div class="col">
                    <div class="button" ng-click="generate()">
                        Generate
                    </div>
                </div>
            </div>
        </div>
        <div class="primary-button" ng-click="saveLogo()">
            Save
        </div>
    </div>
</md-dialog>
