<head>
    <title>Transactions</title>
    <link rel="icon" href="/mfm-wallet/token/exploreroken/explorer/logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="row" ng-app="App" ng-controller="Controller">
<div class="col p16">
    <input type="text"
           class="input ripple radius24"
           autocapitalize="off"
           autocomplete="off"
           ng-model="search_domain"
           placeholder="Find any domain"
           style="padding-left: 34px">
    <div class="col pv8 ripple"
         ng-repeat="coin in searchCoins"
         ng-click="selectDomain(coin)">
        <div class="row pv8 align-start-center">
            <img class="img32" src="{{genLogo(coin.logo)}}">
            <div class="col flex ml8">
                <p class="size16 bold uppercase medium">{{coin.domain}}</p>
                <p class="size12 gray400-text">{{coin.owner}}</p>
            </div>
        </div>
        <div class="divider"></div>
    </div>
</div>
<div class="flex col block input-content">
    <div class="row">
        <input type="text"
               class="flex input ripple radius24"
               autocapitalize="off"
               autocomplete="off"
               ng-model="searchTxid"
               placeholder="Find {{domain}} transaction"
               style="padding-left: 34px">
        <div class="primary-button" ng-click="searchTran()">
            Search
        </div>
    </div>
    <ng-include src="'/mfm-wallet/trans/trans.html'"></ng-include>
</div>

<script src="/angular/angular.js"></script>
<script src="/angular-aria/angular-aria.js"></script>
<script src="/angular-animate/angular-animate.js"></script>
<script src="/angular-messages/angular-messages.js"></script>
<script src="/angular-material/angular-material.js"></script>
<link href="/angular-material/angular-material.min.css" rel="stylesheet">
<script src="/angular-material/angular-material.min.js"></script>

<link href="/mfm-flex/flex.css" rel="stylesheet">
<link href="/mfm-flex/shorts.css" rel="stylesheet">
<link href="/mfm-flex/colors.css" rel="stylesheet">
<link href="/mfm-flex/colors-dark.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">

<script src="/mfm-wallet/utils/formats.js"></script>
<script src="/mfm-wallet/utils/backend.js"></script>
<script src="/mfm-wallet/utils/ui.js"></script>

<script src="controller.js"></script>
<script>
    controller(main)
</script>
<script async src="/mfm-wallet/dialogs/pin/controller.js"></script>
<script async src="/mfm-wallet/token/trans/tran/controller.js"></script>
</body>
