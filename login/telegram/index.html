<md-dialog class="fill col">
    <div class="row header align-start-center">
        <img class="img40 p8 img-gray ripple" src="/mfm-wallet/img/support.svg" ng-click="openSupport()">
        <div class="flex row align-center">{{str.login_via_telegram}}</div>
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="close()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
        </div>
    </div>
    <div class="flex col scroll align-start-center">
        <div class="flex col block">
            <img class="refresh-icon img-gray" src="/mfm-wallet/img/close.svg">
            <div class="row align-center-center">
                <img style="width: 150px; height: 150px" src="/mfm-wallet/img/telegram.svg">
            </div>
            <div class="nowrap-disabled input-content"
                 ng-include="'/mfm-wallet/login/telegram/faq/' + getLanguage() + '.html'"></div>
        </div>
    </div>
    <div class="primary-button"
         ng-click="close()">
        {{str.login_via_telegram}}
    </div>
</md-dialog>
