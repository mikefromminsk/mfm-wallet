            <img class="img16 img-gray400" src="/mfm-wallet/img/home.svg">
        </div>
        <div class="flex row align-center">{{str.login}}</div>

        </div>
    </div>
    <ng-include src="'/mfm-wallet/login/login.html?v=15'"></ng-include>
</md-dialog>
