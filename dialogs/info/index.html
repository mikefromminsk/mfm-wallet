<md-bottom-sheet class="col">
    <div class="row shadow-black" style="height: 200px;">
        <div class="flex col align-center-center accent-back">
            <img src="/mfm-wallet/img/info.svg" style="width: 120px; height: 120px;">
        </div>
    </div>
    <div class="col">
        <div class="col input-content">
            <div class="col align-center-center" style="height: 150px;">
                <p class="mt16 size14"  style="margin: 30px 0">{{message}}</p>
            </div>
        </div>
    </div>
    <div class="primary-button" ng-click="back()">
        Close
    </div>
</md-bottom-sheet>
