<md-bottom-sheet class="col">
    <div class="row shadow-black" style="height: 200px;">
        <div class="flex col align-center-center back-green">
            <img src="/mfm-wallet/img/success.svg" style="width: 120px; height: 120px;">
        </div>
    </div>
    <div class="col">
        <div class="col input-content">
            <div class="col align-center-center">
                <p class="size32 bold" style="margin: 30px 0">{{str.success}}</p>
            </div>
        </div>
        <div class="row primary-button"  ng-click="back()">
            {{str.close}}
        </div>
    </div>
</md-bottom-sheet>
