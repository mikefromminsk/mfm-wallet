<md-dialog class="fill col">
    <div class="row header align-center-center">
        <div class="row block align-center">
            <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="openSupport()">
                <img class="img16 img-gray400" src="/mfm-wallet/img/support.svg">
            </div>
            <div class="flex row align-center-center">
                <div class="radius-default back-black" ng-style="getIdenticon(to)"></div>
                <p class="ml16 text1">{{formatAddress(to)}}</p>
            </div>
            <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="close()">
                <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
            </div>
        </div>
    </div>
    <div class="flex col scroll align-start-center">
        <div class="flex col block">
            <div class="col mh16 text-green" ng-repeat="tran in trans">
                <div class="row align-center text1 mt16">{{tran.day}}</div>
                <div ng-repeat="item in tran.items"
                     ng-click="openTran(item.next_hash)">
                    <div class="row" ng-hide="item.from == wallet.address()">
                        <div class="row mt16 p16 radius-default back-gray ripple">
                            <div ng-style="getLogo(item.domain)"></div>
                            <div class="col ml8">
                                <p class="text-green">
                                    {{"+" + item.amount + " " + formatTicker(item.domain)}}</p>
                                <p class="mt4 text2">{{str.received + " " + formatSec(item.time)}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-show="item.from == wallet.address()">
                        <div class="flex"></div>
                        <div class="row mt16 p16 radius-default back-gray ripple">
                            <div class="col align-start-end">
                                <p class="text-red">
                                    {{"-" + item.amount + " " + formatTicker(item.domain)}}</p>
                                <p class="mt4 text2">{{str.sent + " " + formatSec(item.time)}}</p>
                            </div>
                            <div class="ml8" ng-style="getLogo(item.domain)"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col align-center-center text1 text-gray"
             ng-hide="trans.length > 0"
             style="height: 500px">
            {{str.there_is_no_history_yet}}
        </div>
        <div></div>
    </div>
</md-dialog>
