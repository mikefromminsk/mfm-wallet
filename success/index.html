<md-bottom-sheet class="col">
    <div class="row shadow-black" style="height: 200px;">
        <div class="flex col align-center-center back-green">
            <div class="success-anim-container">
                <div class="success-anim-action">
                    <div class="trophy">
                        <svg fill="#FFD600" width="100%" height="100%" viewBox="0 0 24 24">
                            <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"></path>
                        </svg>
                    </div>
                    <div class="confetti"></div>
                    <div class="confetti two"></div>
                    <div class="confetti three"></div>
                    <div class="confetti four"></div>
                    <div class="confetti--purple"></div>
                    <div class="confetti--purple two"></div>
                    <div class="confetti--purple three"></div>
                    <div class="confetti--purple four"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col input-content">
            <div class="col align-center-center text1" style="margin: 30px 0; text-align: center;">
                <p>{{message}}</p>
            </div>
        </div>
        <div class="row primary-button align-center-center"
             ng-disabled="in_progress"
             ng-click="getBonusAndClose()">
            {{title}}
            <div class="row ml8 align-center-center"
                 ng-show="rewardsReceived < maxRewards && !isChecked(message)">
                <img class="img16 img-yellow" src="/mfm-wallet/img/energy.svg">
                <p>100</p>
            </div>
        </div>
    </div>
</md-bottom-sheet>
