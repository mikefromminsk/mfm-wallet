<md-bottom-sheet class="col">
    <div class="row header align-center-center">
        <p>{{title}}</p>
    </div>
    <div class="col input-content">
        <div class="row gap16">
            <div class="flex m0 primary-button back-red" ng-click="answerNo(message)">
                {{no}}
            </div>
            <div class="flex m0 primary-button back-green" ng-click="answerYes(message)">
                {{yes}}
            </div>
        </div>
    </div>
</md-bottom-sheet>
