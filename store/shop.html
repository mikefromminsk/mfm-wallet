<div class="col mt16" ng-repeat="(category, items) in apps" style="padding-right: 0">
    <div class="text1 ml16 uppercase">{{str[category] || formatDomain(category)}}</div>
    <div class="fill-width row mt16 scroll-horizontal pr16">
        <div class="col align-start-center ml16 radius-default"
             ng-repeat="item in items"
             ng-click="selectApp(item.link || item.domain)">
            <div ng-style="{'background-color': item.backgroundColor || 'var(--gray100)'}"
                 class="img64 row align-center-center radius-default">
                <div ng-show="item.domain" ng-style="getLogo(item.domain)"></div>
                <img ng-show="item.img" class="img32" src="{{item.img}}">
            </div>
            <div ng-show="item.price" class="row gap4 mt8 align-start-center">
                <div ng-style="getLogo(domain, 14)"></div>
                <p>{{item.price}}</p>
            </div>
            <p class="uppercase-first-letter mt8 store-truncate text-gray nowrap-disabled text-align-center"
               style="max-width: 80px">
                {{item.title || formatDomain(item.domain)}}
            </p>
        </div>
    </div>
</div>
