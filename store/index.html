<div class="row header align-center-center">
    <div class="row block align-start-center gap16">
        <p class="flex ml8 size24 bold uppercase">Apps</p>
        <div class="row align-start-center gap16">
            <img class="img24 img-black" src="/mfm-wallet/img/settings.svg" ng-click="openAppSettings()">
        </div>
    </div>
</div>
<div class="flex col content scroll">
    <div class="col footer_up_background align-start-center">
        <div class="col block ph8">
            <div class="col radius24 gray100-back p16 mt16 shadow-white ripple"
                 ng-repeat="app in apps"
                 ng-click="openApp(app)">
                <div class="flex row">
                    <div ng-style="getLogo(app.domain, 64)"></div>
                    <div class="flex col ml16">
                        <p class="size14">{{app.title}}</p>
                    </div>
                    <div class="col align-center-center">
                        <div class="row align-start-center" ng-show="app.installed == true">
                            <div class="button">Open</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 100px;"></div>
</div>
