<md-dialog class="fill col">
    <div class="row header align-start-center">
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="launch(false)">
            <img class="img16 img-gray400" src="/mfm-wallet/img/skip.svg">
        </div>
        <p class="flex row align-center-center">{{str.distribution}}</p>
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="close()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
        </div>
    </div>
    <div class="flex col">
        <div class="flex col align-center-center">
            <div class="col align-center-center">
                <img class="img64" src="{{getLogoLink(domain)}}" onload="logoLoaded()">
                <p class="mt16 text2">{{formatDomain(domain)}}</p>
            </div>
        </div>
        <p class="mh16">{{str.token_count}} {{formatAmount(supply, domain)}}</p>
        <div class="row m16">
            <input type="range"
                   class="flex"
                   ng-style="{'background-size': (supply_step - supply_step_min) / (supply_step_max - supply_step_min) * 100  + '% 100%'}"
                   ng-model="supply_step"
                   min="{{supply_step_min}}"
                   max="{{supply_step_max}}">
        </div>
        <div class="primary-button align-center-center"
             ng-disabled="in_progress"
             ng-click="launch()">
            {{str.launch_token}}
            <div class="row ml8 align-center-center"
                 ng-show="rewardsReceived < maxRewards && isNotChecked(str.your_token_created)">
                <img class="img16 img-yellow" src="/mfm-wallet/img/energy.svg">
                <p>{{energyReward}}</p>
            </div>
        </div>
        <div class="space"></div>
    </div>
</md-dialog>
